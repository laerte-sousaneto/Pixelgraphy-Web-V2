<!-- Title Area -->
<div class="container" ng-controller="navbarController">

    <div class="row">

        <div class="col-md-10 col-md-offset-1 col-xs-12 col-xs-offset-0">

            <div class="row">

                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-3">
                    <img width="65" src="../image/logo.png" />
                </div>

                <div class="col-lg-11 col-lg-offset-0
                        col-md-10 col-md-offset-1
                        col-sm-10 col-sm-offset-1
                        col-xs-9" >

                    <div class="navbar navbar-default light-padding" role="navigation">

                        <div class="container-fluid">

                            <div class="navbar-header">

                                <button id="collapseToggleButton" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navMenu">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>

                                <a href="#" class="navbar-brand">Pixelgraphy</a>
                            </div>

                            <div id="navMenu" class="collapse navbar-collapse">

                                <ul class="nav navbar-default navbar-nav">
                                    <!--<li class="active"><a href="#">Home</a> </li>
                                    <li ng-show="loggedIn"><a href="#/portal">Portal</a> </li>
                                    <li><a href="#/about">About</a> </li>
                                    <li><a href="#/feedback">Feedback</a> </li>-->

                                    <li ng-repeat="tab in tabs"
                                        ng-class="{active: tab.active, hide: tab.disabled}">
                                        <a ng-href="{{tab.url}}"
                                           ng-bind="tab.title"
                                           ng-click="selectTab($index)">
                                        </a>
                                    </li>
                                </ul>


                                <div class="navbar-right" ng-show="!loggedIn">

                                    <button
                                            type="button"
                                            class="btn btn-primary navbar-btn"
                                            data-toggle="modal"
                                            data-target="#loginModal"
                                            >
                                        Log In
                                    </button>
                                    <button
                                            type="button"
                                            class="btn btn-warning navbar-btn"
                                            data-toggle="modal"
                                            data-target="#registerModal"
                                            >
                                        Sign Up!
                                    </button>

                                </div>

                                <div class="navbar-right" ng-show="loggedIn">
                                    <button type="button"
                                            class="btn btn-danger navbar-btn"
                                            ng-click="logout()">
                                        Log Out
                                    </button>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>
    </div>

</div>
<!-- Title Area -->
