<!--Register Modal -->
<div ng-controller="registerController" id="registerModal" class="modal fade" tab-index="-1" >

    <div class="modal-dialog">

        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Be One of Us</h4>
            </div>

            <div class="modal-body">

                <div class="row">

                    <div class="col-lg-6 col-lg-offset-3">

                        <label class="src-only" for="username">Username</label>
                        <input type="text"
                               class="form-control"
                               id="username"
                               name="username"
                               placeholder="Enter Username" />

                        <label class="src-only" for="password">Password</label>
                        <input type="password"
                               class="form-control"
                               id="password"
                               name="password"
                               placeholder="Enter Password" />

                        <label class="src-only" for="password2">Repeat Password</label>
                        <input type="password"
                               class="form-control"
                               id="password2"
                               name="password2"
                               placeholder="Enter Password Again" />

                        <label class="src-only" for="email">Purchase Email Address</label>
                        <input type="email"
                               class="form-control"
                               id="email"
                               name="email"
                               placeholder="Enter Email" />



                    </div>

                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Sign Up!</button>
            </div>

        </div>

    </div>

</div>
<!--Register Modal -->
