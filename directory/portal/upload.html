<form ng-controller="uploadController">

    <input id="uploadSelector"
           type="file"
           name="files[]"
           read-file multiple
           style="display:none;"/>

    <div class="row">
        <div class="navbar-form navbar-left">

            <div class="form-group">
                <button class="btn btn-lg btn-primary" style="margin: 5px;"
                        onclick="$('#uploadSelector').click()">
                    Add File
                </button>

            </div>

        </div>

        <div class="navbar-form navbar-right">

            <div class="form-group">

                <input type="text"
                       class="form-control"
                       ng-model="newAlbum"
                       placeholder="Album's Name">

                <button type="submit"
                        class="btn btn-default"
                        ng-click="createAlbum()">Create Album</button>

            </div>

            {{newAlbum}}

        </div>
    </div>

    <div class="row">

        <div class="col-lg-4"
             ng-repeat="file in files">

            <div class="img-container thumbnail" style="padding: 5px;">

                <img class="img-rounded img-responsive img-thumbnail"
                     ng-src="{{file['source']}}"
                     />

                <div class="progress" style="margin: 5px;">

                    <div class="progress-bar progress-bar-striped active"
                         role="progressbar"
                         aria-valuenow="45"
                         aria-valuemin="0"
                         aria-valuemax="100"
                         style="width: {{file.progress}}%">

                        <span class="src-only">
                            {{file.progress}}% Complete
                        </span>
                     </div>
                </div>

                <fieldset>

                    <div class="form-group">
                        <label>Name</label>
                        <input type="text"
                               class="form-control"
                               placeholder="Name"
                               ng-model="file.name"
                                />
                    </div>

                    <div class="form-group">

                        <label>Album</label>
                        <select class="form-control"
                                ng-model="selectedAlbum"
                                ng-options="album as album.name for album in albums"></select>

                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea  type="text"
                                   class="form-control"
                                   placeholder=""
                                   ng-model="file.description"
                                   multiline
                                />
                    </div>

                    <button class="btn btn-sm btn-info text-center">Upload</button>

                </fieldset>

            </div>

        </div>

    </div>
</form>
