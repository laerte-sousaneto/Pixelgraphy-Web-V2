<div id="portal" class="container">

    <!-- Title Area -->
    <div class="row">

        <div class="col-lg-12">

            <div class="row">

                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-3">
                    <img width="65" src="../image/logo.png" />
                </div>

                <div class="col-lg-11 col-lg-offset-0
                col-md-10 col-md-offset-1
                col-sm-10 col-sm-offset-1
                col-xs-9" >

                    <div class="navbar navbar-default light-padding" role="navigation">

                        <div class="container-fluid">

                            <div class="navbar-header">

                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navMenu">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>

                                <a href="#" class="navbar-brand">Pixelgraphy</a>
                            </div>

                            <div id="navMenu" class="collapse navbar-collapse">
                                <ul class="nav navbar-default navbar-nav">
                                    <li class="active"><a href="#">Portal</a> </li>
                                    <li><a href="#/home">Home</a> </li>
                                    <li><a href="#/feedback">Feedback</a> </li>
                                </ul>

                                <div class="navbar-right">

                                    <button type="button"
                                            class="btn btn-danger navbar-btn"
                                            ng-click="logout()"
                                            >

                                        Log Out
                                    </button>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>


        </div>


    </div>
    <!-- Title Area -->

    <!-- Content -->
    <div class="row">

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <div class="row">

                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12" style="margin:0; padding: 0;">

                        <tabset id="mainTab"
                                vertical="false"
                                class="mainTab">

                            <tab ng-repeat="tab in tabs"
                                 active="tab.active"
                                 select="setTab($index)">


                                <tab-heading>

                                    <span class="glyphicon {{tab.icon}}"></span>
                                    <span>{{tab.title}}</span>

                                </tab-heading>

                            </tab>

                        </tabset>

                </div>

                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12" style="margin:0; padding: 0; ">

                    <div class="well tabBorder light-blue " style="border-top-left-radius: 0; border-bottom-left-radius: 0; margin: 0; min-height: 300px;">

                        <div>
                            <div ng-include="template"></div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>
    <!-- Content -->



</div>
