<div id="portal" class="container">

    <div class="row">

        <div class="col-md-12 thumbnail">

            <div class="row">

                <tabset vertical="true" type="pills">

                </tabset>
                <div class="col-md-2">

                    <tabset vertical="true" type="pills">
                        <tab ng-repeat="tab in tabs"
                             heading="{{tab.title}}"
                             active="tab.active"
                             disabled="tab.disabled"
                                select="setTab($index)">

                        </tab>
                    </tabset>

                </div>

                <div class="col-md-10">

                    <div class="well well-lg">

                        <div class="">
                            <div class="" ng-include="template"></div>
                        </div>

                    </div>

                </div>


            </div>

        </div>

    </div>

</div>
